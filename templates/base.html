{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSiftay</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- ================= OVERLAY ================= -->
<div id="overlay" class="fixed inset-0 bg-black/40 hidden z-30"></div>

<!-- ================= NAVBAR ================= -->
<nav class="fixed top-0 z-50 w-full bg-[#112240] text-white px-6 py-4 flex items-center justify-between shadow-lg">

    <!-- Left -->
    <div class="flex items-center gap-4">
        <button id="menuBtn" class="text-2xl focus:outline-none">
            <i class="fa-solid fa-bars"></i>
        </button>
        <span class="text-2xl font-bold tracking-tight">üè† RoomSiftay</span>
    </div>

    <!-- Right -->
    <div class="flex items-center gap-4">
        <span class="text-sm text-gray-300">Welcome, {{ user.username }}</span>

        <!-- Navbar Avatar -->
        <div class="relative group">
            <img
                src="{% if profile.profile_photo %}
                        {{ profile.profile_photo.url }}
                     {% else %}
                        https://static.vecteezy.com/system/resources/previews/002/318/271/original/user-profile-icon-free-vector.jpg
                     {% endif %}"
                alt="Profile"
                class="w-10 h-10 rounded-full object-cover border border-white/40
                       shadow-md transition-transform duration-200 group-hover:scale-105"
            >
        </div>
    </div>




</nav>

<!-- ================= SIDEBAR ================= -->
<aside id="sidebar"
class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 bg-[#112240] text-white
transform -translate-x-full transition-transform duration-300 ease-in-out">

    <ul class="px-2 space-y-1 text-sm">

        <li>
            <a href="{% url 'buyer_dashboard' %}"
               class="flex items-center px-4 py-3 rounded-lg bg-blue-600 text-white">
                <i class="fa-solid fa-chart-line mr-3"></i> Dashboard
            </a>
        </li>

        <li>
            <a href="#"
               class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-800">
                <i class="fa-solid fa-magnifying-glass mr-3"></i> Search Rooms
            </a>
        </li>

        <li>
            <a href="{% url 'buyer_profile' %}"
               class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-800">
                <i class="fa-solid fa-user mr-3"></i> My Profile
            </a>
        </li>

        <li>
            <a href="{% url 'saved_listings' %}"
               class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-800">
                <i class="fa-solid fa-heart mr-3"></i> Saved Listings
            </a>
        </li>

        <li>
            <a href="{% url 'submit_review' %}"
               class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-800">
                <i class="fa-solid fa-star mr-3"></i> Website Review
            </a>
        </li>

        <li>
            <a href="{% url 'report_issue' %}"
               class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-800">
                <i class="fa-solid fa-flag mr-3"></i> Report Issue
            </a>
        </li>
        <li>
                <a href="{% url 'logout' %}"
               class="flex items-center px-4 py-3 rounded-lg text-gray-300 hover:bg-slate-800">
                <i class="fa-solid fa-flag mr-3"></i> Logout
            </a>
        </li>

    </ul>
</aside>

<!-- ================= MAIN CONTENT ================= -->
<main class="pt-24 px-8 flex-1">
    {% block content %}
    {% endblock %}
</main>

<!-- ================= SIDEBAR SCRIPT ================= -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    menuBtn.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
        overlay.classList.remove("hidden");
    });

    overlay.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
        overlay.classList.add("hidden");
    });
});
</script>

</body>
{% include "footer.html" %}
</html>
