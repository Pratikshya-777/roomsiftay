{% extends "task/admin/admin_base.html" %}

{% block title %}Verification{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto bg-white p-10 rounded-3xl shadow border border-gray-100">

    <h2 class="text-2xl font-semibold mb-6">
        Owner Verification
    </h2>

    <div class="mb-6">
        <p class="text-gray-600">
            <strong>Username:</strong> {{ verification.user.username }}
        </p>

        <p class="text-gray-600">
            <strong>Document Type:</strong> {{ verification.document_type }}
        </p>
    </div>

    <div class="mb-8">
        <a href="{{ verification.document_file.url }}"
           target="_blank"
           class="bg-gray-200 px-4 py-2 rounded-lg text-sm">
            View Uploaded Document
        </a>
    </div>

    <form method="POST" class="flex gap-4">
        {% csrf_token %}

        <button name="action" value="approve"
                class="bg-green-500 text-white px-6 py-2 rounded-xl text-sm font-semibold">
            Approve
        </button>

        <button name="action" value="reject"
                class="bg-red-500 text-white px-6 py-2 rounded-xl text-sm font-semibold">
            Reject
        </button>
    </form>

</div>

{% endblock %}
