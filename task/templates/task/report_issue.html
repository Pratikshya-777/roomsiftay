{% extends 'base.html' %} 
{% block content %}
<div
  class="max-w-2xl mx-auto p-8 bg-white rounded-3xl shadow-sm border border-gray-100 mt-10"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Report an Issue</h2>
  {% comment %}
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Issue Title</label>
      <input
        type="text"
        class="w-full p-3 border border-gray-200 rounded-xl mt-1"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        rows="4"
        class="w-full p-3 border border-gray-200 rounded-xl mt-1"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition"
    >
      Submit Report
    </button>
  </form>
  {% endcomment %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-700">Issue Title</label>
      <input
        type="text"
        name="title"
        required
        class="w-full p-3 border border-gray-200 rounded-xl mt-1"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        name="description"
        rows="4"
        required
        class="w-full p-3 border border-gray-200 rounded-xl mt-1"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition"
    >
      Submit Report
    </button>
  </form>
</div>
{% endblock %}
