<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | RoomSiftay</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen relative flex items-center justify-center px-4">

    <!-- Background -->
    <div class="fixed inset-0 bg-cover bg-center"
         style="background-image:url('https://images.unsplash.com/photo-1505691938895-1758d7feb511');"></div>
    <div class="fixed inset-0 bg-black/30"></div>

    <!-- Card -->
    <div class="relative z-10 w-full max-w-md bg-gray-200/90 backdrop-blur-lg
                rounded-2xl shadow-xl px-8 py-10 animate-fade-in-up">

        <h2 class="text-2xl font-bold text-gray-900 text-center mb-2">
            Set a new password üîê
        </h2>

        <p class="text-sm text-gray-600 text-center mb-6">
            Please enter your new password below.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- New password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    New password
                </label>
                {{ form.new_password1 }}
            </div>

            <!-- Confirm password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Confirm new password
                </label>
                {{ form.new_password2 }}
            </div>

            <!-- Errors -->
            {% if form.errors %}
                <div class="text-red-600 text-sm mt-2">
                    {{ form.errors }}
                </div>
            {% endif %}

            <button
                type="submit"
                class="w-full py-3 rounded-xl bg-indigo-600
                       text-white font-semibold text-lg
                       hover:bg-indigo-700 transition">
                Reset Password
            </button>
        </form>

    </div>
</div>

<style>
@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
    animation: fadeInUp 0.6s ease-out;
}
</style>

</body>
</html>
