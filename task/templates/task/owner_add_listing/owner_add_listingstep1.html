    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Listing ¬∑ Step 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center px-4 py-10">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">
                Add New Listing
            </h1>
            <p class="text-sm text-gray-600 mt-1">
                Step 1 of 4 ¬∑ Basic Information
            </p>

            <!-- Progress bar -->
            <div class="w-full bg-gray-200 rounded-full h-2 mt-4">
                <div class="bg-indigo-600 h-2 rounded-full w-1/4"></div>
            </div>
        </div>

        <!-- FORM -->
        <form class="space-y-6">

            <!-- Listing Title -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Listing Title <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    placeholder="Bright single room near Baneshwor"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                    required
                />
                <p class="text-xs text-gray-500 mt-1">
                    This will be the first thing renters see.
                </p>
            </div>

            <!-- Room Type -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Room Type <span class="text-red-500">*</span>
                </label>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">

                    <!-- Single -->
                    <label class="cursor-pointer">
                        <input type="radio" name="room_type" class="peer hidden" />
                        <div class="p-4 rounded-xl border bg-white
                                    peer-checked:border-indigo-600
                                    peer-checked:ring-2 peer-checked:ring-indigo-500
                                    transition">
                            <p class="font-semibold">üõè Single Room</p>
                            <p class="text-xs text-gray-500 mt-1">
                                Private room for one person
                            </p>
                        </div>
                    </label>

                    <!-- Shared -->
                    <label class="cursor-pointer">
                        <input type="radio" name="room_type" class="peer hidden" />
                        <div class="p-4 rounded-xl border bg-white
                                    peer-checked:border-indigo-600
                                    peer-checked:ring-2 peer-checked:ring-indigo-500
                                    transition">
                            <p class="font-semibold">üë• Shared Room</p>
                            <p class="text-xs text-gray-500 mt-1">
                                Shared with others
                            </p>
                        </div>
                    </label>

                    <!-- Flat -->
                    <label class="cursor-pointer">
                        <input type="radio" name="room_type" class="peer hidden" />
                        <div class="p-4 rounded-xl border bg-white
                                    peer-checked:border-indigo-600
                                    peer-checked:ring-2 peer-checked:ring-indigo-500
                                    transition">
                            <p class="font-semibold">üè† Entire Flat</p>
                            <p class="text-xs text-gray-500 mt-1">
                                Whole apartment
                            </p>
                        </div>
                    </label>

                </div>
            </div>

            <!-- Location -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                <!-- City -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        City <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        placeholder="Kathmandu"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                        required
                    />
                </div>

                <!-- Area -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        Area / Neighborhood <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="text"
                        placeholder="New Baneshwor"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                        required
                    />
                </div>

            </div>

            <!-- Full Address -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Full Address (Optional)
                </label>
                <textarea
                    rows="2"
                    placeholder="Street, landmark, house number"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                ></textarea>
                <p class="text-xs text-gray-500 mt-1">
                    This will not be shown publicly. Used only for verification.
                </p>
            </div>

            <!-- Footer -->
            <div class="flex items-center justify-between pt-6 border-t">

                <a href="{% url 'owner_dashboard' %}"
                   class="text-sm text-gray-600 hover:text-gray-900">
                    Cancel
                </a>

        <a href="{% url 'owner_add_listingstep2' %}"
        class="inline-flex items-center px-6 py-3 rounded-xl
          bg-indigo-600 text-white font-semibold
          hover:bg-indigo-700 transition">
        Next ‚Üí
        </a>


            </div>

            <p class="text-xs text-gray-500 text-center mt-4">
                You can edit all details later.
            </p>

        </form>

    </div>

</div>

</body>
</html>
