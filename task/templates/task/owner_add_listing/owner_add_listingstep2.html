{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Listing ¬∑ Step 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center px-4 py-10">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">

        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900">
                Add New Listing
            </h1>
            <p class="text-sm text-gray-600 mt-1">
                Step 2 of 4 ¬∑ Room Details & Pricing
            </p>

            <!-- Progress bar -->
            <div class="w-full bg-gray-200 rounded-full h-2 mt-4">
                <div class="bg-indigo-600 h-2 rounded-full w-2/4"></div>
            </div>
        </div>

        <!-- FORM -->
        <form class="space-y-6">

            <!-- Pricing -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-4">
                    üí∞ Pricing
                </h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Monthly Rent (NPR) <span class="text-red-500">*</span>
                        </label>
                        <input
                            type="number"
                            placeholder="12000"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                            required
                        />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Security Deposit (NPR)
                        </label>
                        <input
                            type="number"
                            placeholder="24000"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                        />
                    </div>
                </div>
            </div>

            <!-- Room Details -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-4">
                    üõè Room Details
                </h2>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Bedrooms <span class="text-red-500">*</span>
                        </label>
                        <input type="number" min="1"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                               required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Bathrooms <span class="text-red-500">*</span>
                        </label>
                        <input type="number" min="1"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none"
                               required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Floor Number
                        </label>
                        <input type="number"
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>

                </div>
            </div>

            <!-- Facilities -->
            <div>
                <h2 class="text-lg font-semibold text-gray-800 mb-4">
                    ‚öôÔ∏è Facilities
                </h2>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">

                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="rounded text-indigo-600">
                        <span class="text-sm">Furnished</span>
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="rounded text-indigo-600">
                        <span class="text-sm">Utilities Included</span>
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="rounded text-indigo-600">
                        <span class="text-sm">Wi-Fi Available</span>
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="rounded text-indigo-600">
                        <span class="text-sm">Parking Available</span>
                    </label>

                </div>
            </div>

            <!-- Navigation -->
            <div class="flex items-center justify-between pt-6 border-t">

                <a href="{% url 'owner_add_listingstep1' %}"
                   class="text-sm text-gray-600 hover:text-gray-900">
                    ‚Üê Back
                </a>

                <a href="{% url 'owner_add_listingstep3' %}"
                class="inline-flex items-center px-6 py-3 rounded-xl
             bg-indigo-600 text-white font-semibold
          hover:bg-indigo-700 transition">
            Next ‚Üí
            </a>

            </div>

            <p class="text-xs text-gray-500 text-center mt-4">
                You can edit pricing and details later.
            </p>

        </form>

    </div>

</div>

</body>
</html>
{% endblock %}
