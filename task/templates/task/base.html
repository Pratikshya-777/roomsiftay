<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room siftay</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  {% if messages %}
  <div class="fixed top-5 right-5 space-y-3 z-50">
    {% for message in messages %}
      <div
        class="px-4 py-3 rounded-xl shadow-lg text-white
               {% if message.tags == 'success' %}bg-green-600{% endif %}
               {% if message.tags == 'error' %}bg-red-600{% endif %}
               {% if message.tags == 'info' %}bg-blue-600{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

      <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
